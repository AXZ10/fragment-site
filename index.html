<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fragmented</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }html, body {
  height: 100%;
  width: 100%;
  background-color: #000;
  font-family: 'Orbitron', sans-serif;
  overflow: hidden;
  color: #fff;
}

.background {
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  z-index: -1;
  background: radial-gradient(circle at center, rgba(0,0,0,0.9), #000 80%);
}

.glitch {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: 1;
}

.glitch h1 {
  font-size: 1.4rem;
  color: #00ffff;
  text-shadow: 0 0 2px #0ff, 0 0 4px #0ff, 0 0 6px #0ff;
  animation: flicker 3s infinite;
  white-space: nowrap;
}

.glitch p {
  font-size: 0.9rem;
  opacity: 0.85;
  margin-top: 1rem;
  letter-spacing: 1px;
  font-style: italic;
  animation: fadein 6s ease-in-out;
}

.symbol {
  position: absolute;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1.4rem;
  opacity: 0.1;
  user-select: none;
  letter-spacing: 0.6rem;
  white-space: nowrap;
  cursor: pointer;
}

.tooltip {
  position: absolute;
  bottom: 70px;
  left: 50%;
  transform: translateX(-50%);
  background-color: rgba(255, 255, 255, 0.07);
  border: 1px solid rgba(255, 255, 255, 0.15);
  padding: 5px 10px;
  border-radius: 5px;
  font-size: 0.6rem;
  white-space: normal;
  max-width: 300px;
  text-align: center;
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
  pointer-events: none;
  letter-spacing: 0.05rem;
  font-weight: 400;
  word-wrap: break-word;
}

.symbol:hover + .tooltip {
  opacity: 1;
}

@keyframes flicker {
  0% { opacity: 1; }
  10% { opacity: 0.9; }
  20% { opacity: 0.95; }
  30% { opacity: 0.85; }
  40% { opacity: 1; }
  50% { opacity: 0.8; }
  60% { opacity: 0.9; }
  70% { opacity: 0.95; }
  80% { opacity: 1; }
  90% { opacity: 0.85; }
  100% { opacity: 1; }
}

@keyframes fadein {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 0.85; transform: translateY(0); }
}

  </style>
</head>
<body>
  <div class="background"></div>
  <div class="glitch">
    <h1>⟦ Human Protocol | Encrypted ⟧</h1>
    <p>⍟ Only those who can crack me, find me.</p>
  </div>
  <div class="symbol">Ξ Σ Ψ Δ Ω</div>
  <div class="tooltip">Hint: Awakening through fragments — Mind. Force. Soul. Change. Fate.</div>
</body>
</html>
